<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <main>
        <div id="calculator">
            <div class="display">
                <span id="result">0</span>
                <span id="display">0</span>
            </div>
            <div id="buttons">
                <button class="option" id="clear">Clear</button>
                <button class="option" id="eight"><-</button>
                <button class="option" id="negative">+/-</button>
                <button class="operator" id="nine">%</button>

                <button class="digit" id="seven">7</button>
                <button class="digit" id="eight">8</button>
                <button class="digit" id="nine">9</button>
                <button class="operator" id="divide">/</button>
                <button class="digit" id="four">4</button>
                <button class="digit" id="five">5</button>
                <button class="digit" id="six">6</button>
                <button class="operator" id="multiply">x</button>
                <button class="digit" id="one">1</button>
                <button class="digit" id="two">2</button>
                <button class="digit" id="three">3</button>
                <button class="operator" id="plus">+</button>
                <button class="decimal" id="decimal">.</button>
                <button class="digit" id="zero">0</button>
                <button class="equal" id="equal">=</button>
                <button class="operator" id="minus">-</button>
            </div>
        </div>
    </main>
</body>
</html>
