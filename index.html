<!DOCTYPE html>
<html lang="en">
<head>
    <meta property='og:title' content='Calculator Project'/>
    <meta property='og:image' content='https://github.com/plmdie/Calculator/blob/main/img/Screenshot.png'/>
    <meta property='og:description' content='Calculator project for TOP curriculum'/>
    <meta property='og:url' content='https://plmdie.github.io/Calculator/'/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <main>
        <header>
            <p id="header">Calculator</p>
        </header>
        <div id="calculator">
            <div class="display">
                <span id="result"></span>
                <span id="display"></span>
            </div>
            <div id="buttons">
                <button class="option" id="clear">Clear</button>
                <button class="option" id="back"><-</button>
                <button class="option" id="negative">+/-</button>
                <button class="operator" id="percentage">%</button>
                <button class="digit" id="seven">7</button>
                <button class="digit" id="eight">8</button>
                <button class="digit" id="nine">9</button>
                <button class="operator" id="divide">/</button>
                <button class="digit" id="four">4</button>
                <button class="digit" id="five">5</button>
                <button class="digit" id="six">6</button>
                <button class="operator" id="multiply">x</button>
                <button class="digit" id="one">1</button>
                <button class="digit" id="two">2</button>
                <button class="digit" id="three">3</button>
                <button class="operator" id="minus">-</button>
                <button class="decimal" id="decimal">.</button>
                <button class="digit" id="zero">0</button>
                <button class="equal" id="equal">=</button>
                <button class="operator" id="plus">+</button>
            </div>
        </div>
    </main>
    <footer>
        <div id="footer">
            <p>made by </p>
            <a href="https://github.com/plmdie/">plmdie</a>
        </div>
    </footer>
</body>
</html>
